// 指定的当前proto语法的版本，有2和3
syntax = "proto3";

// import "google/protobuf/struct.proto";
// option go_package = "path;name"; path 表示生成的go文件的存放地址，会自动生成目录
// name 表示生成的go文件所属的包名
option go_package="./;provider";
// 指定生成出来的文件的package
package provider;

// 生成命令 protoc --go_out=plugins=grpc:./ *.proto
message Req {
  string username = 1;
  string password = 2;
}
message Rsp {
  int32 code = 1;
  string msg = 2;
  bytes data = 3;
}

service Api {
  rpc Health (Req) returns (Rsp);
}